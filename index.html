<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/assets/css/login.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            
            <div class="col-lg-7 d-none d-lg-block custom-vertical-center">
                <img src="./src/assets/img/hero-login.png" alt="">
            </div>
            
            <div class="col-lg-5 col-12 align-self-center">
                <div class="container">
                    <form class="formulario">
                        <img src="./src/assets/img/logo.png" alt="">
                        <p class="title">Bienvenido al Sistema de Control de Asistencias!</label>
                        <p class="subtitle">Por favor inicie sesión para continuar.</p>
                        <div class="formulario-element">
                            <label class="texto">Usuario</label>
                            <input type="text" id="user" class="form-control" placeholder="Ingrese su usuario" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="formulario-element">
                            <label class="texto">Contraseña</label>
                            <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <button id="go" class="btn btn-ingresar btn-block">Ingresar</button>
                        <div class="adicional text-center">
                            <a id="reestablecer">Olvidé mi Contraseña</a>
                        </div>
                    </form>
                </div>

                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close" id="closeModal">&times;</span>
                        <form class="form-olvide">
                            <div class="formulario-element">
                                <label class="texto">Nombres Completos</label>
                                <input type="text" id="nombre" class="form-control" placeholder="Ingrese nombre completo" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="formulario-element">
                                <label class="texto">Area</label>
                                <input type="text" id="area" class="form-control" placeholder="Ingrese su area de trabajo" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="buttons">
                                <button class="button-formcorreo" id="enviarCorreo">Enviar</button>
                                <button class="button-formcorreo" id="volver">Volver</button>
                            </div>
                        </form>
                    </div>
                </div>
            
                <div id="myModal2" class="modal">
                    <div class="modal-content">
                        <span class="close" id="closeModal2">&times;</span>
                        <p>Ingresando</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./src/assets/js/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
